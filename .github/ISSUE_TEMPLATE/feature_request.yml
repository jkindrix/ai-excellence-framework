name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting an improvement to the AI Excellence Framework!
        Please provide as much context as possible.

  - type: checkboxes
    id: existing-request
    attributes:
      label: Is there an existing feature request for this?
      description: Please search existing issues before creating a new one.
      options:
        - label: I have searched existing issues and this is a new request
          required: true

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New command or tool
        - Enhancement to existing feature
        - New preset or template
        - Documentation improvement
        - Performance improvement
        - Security enhancement
        - Developer experience
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: |
        Describe the problem this feature would solve.
        A clear statement helps us understand the motivation.
      placeholder: |
        I'm frustrated when... / It's difficult to... / I wish I could...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: |
        Describe the solution you'd like.
        Be as specific as possible.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: |
        Describe any alternative solutions or features you've considered.
        What workarounds do you currently use?

  - type: dropdown
    id: impact
    attributes:
      label: Expected Impact
      description: How many users would benefit from this feature?
      options:
        - Low (nice to have)
        - Medium (significant improvement)
        - High (essential for common workflows)
        - Critical (blocking adoption)

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution Interest
      description: Would you be interested in implementing this feature?
      options:
        - label: I am willing to submit a PR to implement this feature

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: |
        Add any other context, mockups, or screenshots about the feature request.
        Include links to relevant research or prior art.
