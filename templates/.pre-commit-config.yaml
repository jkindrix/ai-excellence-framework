# AI Excellence Framework - Pre-commit Configuration
#
# Comprehensive security and quality checks for AI-assisted development.
# Install: pip install pre-commit && pre-commit install
#
# This configuration addresses AI-specific security risks:
# - 45% of AI-generated code contains vulnerabilities (Veracode 2025)
# - 86% fails XSS checks, 88% vulnerable to log injection (Qodo 2025)
# - Slopsquatting attacks via hallucinated package names

repos:
  # =============================================================================
  # SECURITY: Secrets Detection
  # =============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        files: .*
        exclude: \.secrets\.baseline$

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets with Gitleaks

  # =============================================================================
  # SECURITY: Dependency Scanning
  # =============================================================================
  - repo: https://github.com/pyupio/safety
    rev: 2.3.5
    hooks:
      - id: safety
        name: Check Python dependencies for vulnerabilities
        files: (requirements.*\.txt|Pipfile\.lock|poetry\.lock)$

  - repo: local
    hooks:
      - id: npm-audit
        name: Check npm dependencies for vulnerabilities
        entry: bash -c "test -f package-lock.json && npm audit --audit-level=high || true"
        language: system
        files: package-lock\.json$
        pass_filenames: false

  # =============================================================================
  # SECURITY: Static Analysis (Language-Specific)
  # =============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-r', '.']
        additional_dependencies: ['bandit[toml]']
        files: \.py$

  - repo: local
    hooks:
      - id: eslint-security
        name: ESLint security rules
        entry: bash -c "test -f package.json && npx eslint . || true"
        language: system
        files: \.(js|jsx|ts|tsx)$
        pass_filenames: false

  # =============================================================================
  # SECURITY: AI-Specific Checks
  # =============================================================================
  - repo: local
    hooks:
      - id: verify-npm-packages
        name: Verify npm packages exist (slopsquatting prevention)
        entry: scripts/hooks/verify-deps.sh
        language: script
        files: package\.json$
        pass_filenames: false

      - id: ai-security-patterns
        name: Check for AI-specific vulnerability patterns
        entry: scripts/hooks/check-ai-security.sh
        language: script
        pass_filenames: false

  # =============================================================================
  # CODE QUALITY: Formatting
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-executables-have-shebangs

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]

  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-imports

  - repo: local
    hooks:
      - id: rustfmt
        name: Rust format
        entry: bash -c "command -v rustfmt && rustfmt --check . || true"
        language: system
        files: \.rs$
        pass_filenames: false

  # =============================================================================
  # CLAUDE.md Validation
  # =============================================================================
  - repo: local
    hooks:
      - id: claude-md-check
        name: Validate CLAUDE.md structure
        entry: scripts/hooks/check-claude-md.sh
        language: script
        files: CLAUDE\.md$
        pass_filenames: false

default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]

ci:
  skip: [npm-audit, safety]
